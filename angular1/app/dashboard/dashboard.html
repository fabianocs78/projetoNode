<content-header name="Dashboard" small="Version 1.0"></content-header>

<section class="content" ng-controller="DashboardCrtl as dashboard">
  <value-box grid="4" color-class="bg-green" icon-class="fa-bank"
    value="USD {{ dashboard.credit | number:2 }}" text="Total Credits"></value-box>

  <value-box grid="4" color-class="bg-red" icon-class="fa-credit-card"
  value="USD {{ dashboard.debt | number:2 }}" text="Total Debts"></value-box>

  <value-box grid="4" color-class="bg-blue" icon-class="fa-money"
    value="USD {{ dashboard.total | number:2 }}" text="Total Balance"></value-box>
</section>
