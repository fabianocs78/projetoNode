<div role="form">

  <field id="name" label="Nome" placeholder="Insira o nome" grid="12 6 4"
    model="bcCtrl.billingCycle.name"></field>
  <field type="number" id="month" label="Mês" placeholder="Insira o Mês"
    grid="12 6 4"
    model="bcCtrl.billingCycle.month"></field>
  <field type="number" id="year" label="Ano" placeholder="Insira o Ano"
    grid="12 6 4"
    model="bcCtrl.billingCycle.year"></field>


  <div class="box-footer">
    <button class="btn btn-primary" ng-click="bcCtrl.create()">Incluir</button>
    <button class="btn btn-info">Alterar</button>
    <button class="btn btn-danger">Excluir</button>
    <button class="btn btn-default">Cancelar</button>
  </div>
</div>
